    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Form</title>
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(123, 15, 15, 0.1);
        }
        .card-header {
            background-color: #0f9de9;
            color: #ffffff;
            font-weight: 600;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        </style>
    </head>
    <body>
        <div class="container">
        <div class="card">
            <div class="card-header">
            <h1 class="h4 mb-0">
                {% if form.instance.pk %}Edit{% else %}Add{% endif %} Task
            </h1>
            </div>
            <div class="card-body">
            <form method="post">
                {% csrf_token %} {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'task_list' %}" class="btn btn-secondary ml-2"
                >Back to Task List</a
                >
            </form>
            </div>
        </div>
        </div>
    </body>
    </html>
